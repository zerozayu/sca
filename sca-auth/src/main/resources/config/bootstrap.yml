server:
  port: 41000
  servlet:
    context-path: /auth
  ssl:
    enabled: true
    # format
    key-store-type: PKCS12
    # location
    key-store: classpath:keystore/keystore.p12
    key-store-password: 123456
    # 使用 TLS 并告诉服务器使用 TLS 1.2
    protocol: TLS
    enabled-protocols: TLSv1.2

spring:
  application:
    name: sca-auth
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 117.73.12.23:48848
        username: nacos
        password: Y123456a?
        namespace: dev
        group: sca
      config:
        server-addr: 117.73.12.23:48848
